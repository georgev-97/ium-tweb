<html ng-app="regist">
    <head>
        <title>Registrazione</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="Style/util.css">
        <link rel="stylesheet" type="text/css" href="Style/accedi-registrazione.css">
        <link rel="icon" href="images/favicon.png" type="image/png" />
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
        </script>
        <script src="registController.js"></script>

    </head>
    
    <body bgcolor="00aeef" ng_controller="registController">
    <center>
        <br><br><br>
        <div class="login p-l-55 p-r-55 p-t-80 p-b-30">
            <form id='regForm' class="login1-form validate-form" action="Controller">
                <span class="login-form-title p-b-37">
                    <br>
                    <div class="container-login" style="background: url('images/logo.png') no-repeat; background-size:  200px; align:center;"></div>
                </span>

                <div class="input-field validate-input m-b-20" data-validate="Enter username or email">
                    <input id="account" class="input" type="text" name="account" placeholder="username or email" ng-model="account" ng-blur="checkUser()">
                    <span class="focus-input"></span>
                </div>

                <div class="input-field validate-input m-b-25" data-validate = "Enter password">
                    <input class="input" type="password" name="password" placeholder="Enter password" ng-model="password" 
                           ng-change="checkPassword()">
                    <span class="focus-input"></span>
                    
                </div>
                <div class="input-field validate-input m-b-25" data-validate = "Confirm password" >
                    <input class="input" type="password" name="passwordConfirm" placeholder="Confirm password" ng-model="passwordConfirm" 
                           ng-change="checkPassword()" ng-click="showConfirm=true">
                    <span class="focus-input"></span>
                </div>
                <p ng-style="colour" ng-show="showConfirm"> {{equal}} </p>
                <input type="hidden" name ="command" value ="register"/>
                <div class="button">
                    <button type="button" ng-click="submit()" class="form-button">
                        Registrati
                    </button>
                </div>

                <br><br>
                <p>Hai un account? <a href ="login.html"> <font color="00aeef"><b>Accedi</b></font></a>.<br>
                    Creando un account accetti <a href ="condizioni.html"> <font color="00aeef"><b>termini e le condizioni d'uso</b></font></a>. Leggi la nostra informativa 
                    sulla <a href ="privacy.html"><font color="00aeef"><b>Privacy</b></font></a> e sui <a href ="cookie.html"><font color="00aeef"><b>Cookie</b></a></font>.
                </p>


            </form>


        </div>
    </center>




    <div id="dropDownSelect1"></div>


    <script src="js/main.js"></script>

</body>
</html>
